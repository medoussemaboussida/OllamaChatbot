name: Node.js CI with SonarQube

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build, Install Dependencies & Run SonarQube
    runs-on: self-hosted  # <-- your PC where Docker SonarQube runs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Run SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}  # set to http://localhost:9000
        run: |
          npx sonar-scanner \
            -Dsonar.projectKey=OllamaChatbot \
            -Dsonar.projectName="OllamaChatbot" \
            -Dsonar.sources=. \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_TOKEN \
            -Dsonar.sourceEncoding=UTF-8 \
            -Dsonar.exclusions=node_modules/**,**/tests/**,**/test/**
